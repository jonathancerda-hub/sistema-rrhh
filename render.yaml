services:
  - type: web
    name: sistema-rrhh
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn --timeout 120 --workers 2 --max-requests 100 nucleo_rrhh.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DJANGO_SETTINGS_MODULE
        value: nucleo_rrhh.settings_production_final
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 2

  - type: pgsql
    name: sistema-rrhh-db
    databaseName: sistema_rrhh
    user: sistema_rrhh_user

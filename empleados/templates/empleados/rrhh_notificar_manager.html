<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificar Manager - RRHH</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body{background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh}
    .page{max-width:600px;margin:32px auto;padding:0 16px}
    .card-ui{background:#fff;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.1);overflow:hidden}
    .card-header{display:flex;justify-content:space-between;align-items:center;padding:16px 20px;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff}
  </style>
</head>
<body>
  <div class="page">
    <div class="card-ui">
      <div class="card-header">
        <h4 class="mb-0">Notificar al Manager</h4>
        <a class="btn btn-light" href="{% url 'rrhh_control_vacaciones' %}">Regresar</a>
      </div>
      <div class="p-4">
        <div class="mb-4">
          <h6>Empleado: {{ empleado.nombre }} {{ empleado.apellido }}</h6>
          <p class="text-muted mb-0">Área: {{ empleado.puesto }}</p>
          <p class="text-muted">Manager: {% if empleado.manager %}{{ empleado.manager.nombre }} {{ empleado.manager.apellido }}{% else %}Sin manager asignado{% endif %}</p>
        </div>
        
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Tipo de Alerta</label>
            <select class="form-select" name="tipo_alerta" required>
              <option value="dias_por_vencer">Días por vencer</option>
              <option value="nuevo_periodo">Nuevo período vacacional</option>
              <option value="politica_incumplida">Política de vacaciones incumplida</option>
              <option value="solicitud_excesiva">Solicitud excede días disponibles</option>
              <option value="general">General</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Mensaje para el Manager</label>
            <textarea class="form-control" name="mensaje" rows="4" placeholder="Describe la situación y las acciones recomendadas..." required></textarea>
          </div>
          
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Enviar Notificación</button>
            <a href="{% url 'rrhh_control_vacaciones' %}" class="btn btn-outline-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
